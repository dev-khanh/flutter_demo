name: flutterappexample
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sqflite: "^0.11.0"
  path_provider: ^1.6.5
  cupertino_icons: ^0.1.2
  english_words: ^3.1.5
  toast: ^0.1.5
  http: ^0.12.0+4
  redux: ^4.0.0
  flutter_redux: ^0.6.0
  redux_thunk: ^0.3.0
  shared_preferences: ^0.5.6+3
  localstorage: ^3.0.1+4
  swipe_button: ^0.0.2
  font_awesome_flutter: ^8.5.0
  intl: ^0.16.0
  smooth_star_rating: ^1.0.3


#  rxJava
  rxdart: ^0.21.0
#  slider
  carousel_slider: ^1.3.0
  flutter_rating: ^0.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/design_course/
    - assets/fitness_app/
    - assets/hotel/
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Medium.ttf
        - asset: assets/fonts/Raleway-SemiBold.ttf
